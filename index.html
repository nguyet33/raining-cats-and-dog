    <meta charset="UTF-8" />

    <title>Weather Today!</title>

  <header>
    <h1>Weather Dashboard</h1>

  <body>
    <div class="weather">

      <aside class="weatherSearch">
        <label for="city">Search For A City:</label>
        <input type="text" id="city" name="city" />
        <button type="submit" id="search-button">Search</button>
      </aside>

      <div class="weatherToday">
        <div class="weatherdetails">
          <h2 class="cityresults">City Results:</h2>
          <p class="date">Date:</p>
          <div class="weatherCurrent">
            <p class="weatherIndicatorHuminity"> <span id="value">10</span>%</p>
            <p class="weatherIndicatorWind"><span id="value">North, 5</span> MpH</p>
            <p class="weatherIndicatorTemp"><span id="value">74</span>&deg;F</p>
          </div>
        </div>

      <div class="weatherForecast">
        <article class="weatherItems">
            <h3 class="weatherForcastDate">date</h3>
